<h1>Add A Driver</h1>

<div class="form-group">
	<label for="dstate">Driver Licence State</label>
	<input  type="text" [(ngModel)]="addDlState">
</div>

<div class="form-group">
		<label for="dln">Drivers Licence Number</label>
		<input  type="text" [(ngModel)]="addDlNumber">
</div>
<div class="col-lg-12">
			<button nbButton (click)="addDriver()" type="button">Add</button>
</div>
<h2>Drivers</h2>
<div class="col-lg-12" *ngFor="let driver of drivers; let i=index">
			<app-driver-single [driver]="driver" [index]=i (deletePuEvent)="receiveDeleteStatus($event)">
			</app-driver-single>
</div>
<div>
  			<button class="sad-button" (click)="saveAllDrivers()" type="button">Save All Drivers</button>

</div>
